<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Люблю свою бусінку</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffccd5;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .heart-button {
        background-color: red;
        color: white;
        font-size: 40px;
        padding: 20px;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s;
      }
      .heart-button:hover {
        transform: scale(1.1);
      }
      .love-text {
        font-size: 36px;
        font-weight: bold;
        color: white;
      }
      /* Медіа-запити для мобільних пристроїв */
      @media (max-width: 600px) {
        .heart-button {
          font-size: 30px;
          padding: 15px;
        }
        .love-text {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <button class="heart-button" onclick="window.location.href='love.html'">
      ❤️
    </button>
  </body>
</html>
